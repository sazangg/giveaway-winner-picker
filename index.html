<!DOCTYPE html>
<html>
<head>
    <title>Giveaway Winner Picker</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to the external style.css file -->
    <link rel="stylesheet" type="text/css" href="style.css">
	<!-- Include "Impact" font from Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Impact&display=swap">
</head>
<body class="container light-mode">
    <div class="text-center mb-4">
        <h1 class="mt-4">Giveaway Winner Picker</h1>
        <!-- Toggle Dark Mode Switch -->
		<div class="text-center mt-2">
			<div class="form-check form-switch d-inline-block align-middle">
				<input class="form-check-input" type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
				<label class="form-check-label" for="darkModeToggle">Swith Light / Dark Mode</label>
			</div>
		</div>
    </div>
    <div class="mb-3">
        <label for="csvFileInput" class="form-label">Upload the list of participants (.csv):</label>
        <input type="file" class="form-control" id="csvFileInput" accept=".csv">
    </div>
    <div class="mb-3">
        <label for="numWinners" class="form-label">Number of Winners:</label>
        <input type="number" class="form-control" id="numWinners" min="1" value="1">
    </div>
    <button onclick="drawWinners()" class="btn btn-primary">Draw</button>
    <!-- Display the winners with Bootstrap styling -->
	<div id="winners" class="mt-3 winners-list d-none">	</div>
    <script src="script.js"></script>
</body>
</html>
